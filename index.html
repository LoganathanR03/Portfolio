<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .welcome-container {
      max-width: 800px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2em;
    }

    a.button {
      display: inline-block;
      background-color: #ff6b6b;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my projects, skills, and experience in data analytics.</p>
    <a href="home.html" class="button">Enter Portfolio</a>
  </div>
</body>
</html>
